<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—á–µ—Ç—á–∏–∫ Myotus 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="counter-container">
    <h2>–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–∏–æ–¥:</h2>
    <label>–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞:
      <input type="date" id="startDateInput">
    </label>
    <label>–î–∞—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è:
      <input type="date" id="endDateInput">
    </label>

    <div class="stats">
      <div class="stat-item">–í—Å–µ–≥–æ: <span id="totalDays">0</span> –¥–Ω.</div>
      <div class="stat-item">–ü—Ä–æ—à–ª–æ: <span id="daysPassed">0</span> –¥–Ω.</div>
      <div class="stat-item">–û—Å—Ç–∞–ª–æ—Å—å: <span id="daysLeft">0</span> –¥–Ω.</div>
      <div class="stat-item">–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progressPercent">0%</span></div>
      <div class="stat-item">–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: <span id="timeLeft">0 –¥–Ω. 0 —á. 0 –º.</span></div>
    </div>

    <!-- –ö—Ä—É–≥–æ–≤–∞—è –¥–∏–∞–≥—Ä–∞–º–º–∞ -->
    <canvas id="pieChart" width="400" height="400"></canvas>

    <div class="actions">
      <button onclick="downloadChart()">üì∑ –°–∫–∞—á–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
      <button onclick="resetDates()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>

    <div class="error" id="errorMessage"></div>
  </div>

  <footer>
    ¬© Myotus 2025 | –£–º–Ω—ã–π —Å—á–µ—Ç—á–∏–∫ —Å –¥–∏–∞–≥—Ä–∞–º–º–æ–π
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>

  <script>
    const ctx = document.getElementById('pieChart').getContext('2d');
    let pieChart;

    function createChart(passed, remaining) {
      if (pieChart) pieChart.destroy();

      pieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['–ü—Ä–æ—à–ª–æ', '–û—Å—Ç–∞–ª–æ—Å—å'],
          datasets: [{
            label: '–î–Ω–∏',
            data: [passed, remaining],
            backgroundColor: ['#4caf50', '#ff9800'],
            borderColor: ['#ffffff', '#ffffff'],
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw} –¥–Ω–µ–π`;
                }
              }
            },
            title: {
              display: true,
              text: '–ü—Ä–æ–≥—Ä–µ—Å—Å –ø–µ—Ä–∏–æ–¥–∞'
            }
          }
        }
      });
    }

    function updateCounter() {
      const startDateStr = document.getElementById("startDateInput").value;
      const endDateStr = document.getElementById("endDateInput").value;
      const errorMessage = document.getElementById("errorMessage");

      const totalDaysEl = document.getElementById("totalDays");
      const daysPassedEl = document.getElementById("daysPassed");
      const daysLeftEl = document.getElementById("daysLeft");
      const timeLeftEl = document.getElementById("timeLeft");
      const progressPercentEl = document.getElementById("progressPercent");

      if (!startDateStr || !endDateStr) {
        resetAll();
        createChart(0, 0);
        errorMessage.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–±–µ –¥–∞—Ç—ã.";
        return;
      }

      const startDate = new Date(startDateStr);
      const endDate = new Date(endDateStr);
      const now = new Date();

      // –ù—É–ª–µ–≤–æ–π —á–∞—Å
      startDate.setHours(0, 0, 0, 0);
      endDate.setHours(0, 0, 0, 0);
      now.setHours(0, 0, 0, 0);

      const oneDay = 1000 * 60 * 60 * 24;

      if (endDate <= startDate) {
        errorMessage.textContent = "–û—à–∏–±–∫–∞: –ö–æ–Ω–µ—á–Ω–∞—è –¥–∞—Ç–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø–æ–∑–∂–µ –Ω–∞—á–∞–ª—å–Ω–æ–π.";
        totalDaysEl.textContent = "–û—à–∏–±–∫–∞";
        daysPassedEl.textContent = "0";
        daysLeftEl.textContent = "0";
        timeLeftEl.textContent = "–û—à–∏–±–∫–∞";
        progressPercentEl.textContent = "–û—à–∏–±–∫–∞";
        createChart(0, 0);
        return;
      } else {
        errorMessage.textContent = "";
      }

      const totalDays = Math.floor((endDate - startDate) / oneDay);
      let daysPassed = Math.max(0, Math.min(Math.floor((now - startDate) / oneDay), totalDays));
      let daysLeft = totalDays - daysPassed;

      if (now > endDate) {
        daysPassed = totalDays;
        daysLeft = 0;
      }

      // –û—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è
      const nowExact = new Date();
      const endExact = new Date(endDateStr);
      const diffMs = endExact - nowExact;
      let timeLeftText = "0 –º–∏–Ω.";

      if (diffMs > 0) {
        const diffSec = Math.floor(diffMs / 1000);
        const days = Math.floor(diffSec / 86400);
        const hours = Math.floor((diffSec % 86400) / 3600);
        const minutes = Math.floor((diffSec % 3600) / 60);
        timeLeftText = `${days} –¥–Ω. ${hours} —á. ${minutes} –º.`;
      } else {
        timeLeftText = "–ó–∞–≤–µ—Ä—à–µ–Ω–æ";
      }

      // –ü—Ä–æ—Ü–µ–Ω—Ç
      const percent = (daysPassed / totalDays) * 100;

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
      totalDaysEl.textContent = totalDays;
      daysPassedEl.textContent = daysPassed;
      daysLeftEl.textContent = daysLeft;
      timeLeftEl.textContent = timeLeftText;
      progressPercentEl.textContent = `${Math.round(percent)}%`;

      // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
      localStorage.setItem("startDate", startDateStr);
      localStorage.setItem("endDate", endDateStr);

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
      createChart(daysPassed, daysLeft);
    }

    function resetDates() {
      document.getElementById("startDateInput").value = "";
      document.getElementById("endDateInput").value = "";
      localStorage.removeItem("startDate");
      localStorage.removeItem("endDate");
      resetAll();
      createChart(0, 0);
    }

    function resetAll() {
      document.getElementById("totalDays").textContent = "0";
      document.getElementById("daysPassed").textContent = "0";
      document.getElementById("daysLeft").textContent = "0";
      document.getElementById("timeLeft").textContent = "0 –¥–Ω. 0 —á. 0 –º.";
      document.getElementById("progressPercent").textContent = "0%";
    }

    function downloadChart() {
      const link = document.createElement('a');
      link.download = '–≥—Ä–∞—Ñ–∏–∫_–ø—Ä–æ–≥—Ä–µ—Å—Å–∞.png';
      link.href = document.getElementById('pieChart').toDataURL();
      link.click();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage –∏–ª–∏ URL
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const storedStart = localStorage.getItem("startDate");
      const storedEnd = localStorage.getItem("endDate");

      const startDateInput = document.getElementById("startDateInput");
      const endDateInput = document.getElementById("endDateInput");

      if (urlParams.has("start") && urlParams.has("end")) {
        startDateInput.value = urlParams.get("start");
        endDateInput.value = urlParams.get("end");
      } else if (storedStart && storedEnd) {
        startDateInput.value = storedStart;
        endDateInput.value = storedEnd;
      }

      updateCounter();
    };

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    setInterval(updateCounter, 60000);
  </script>

</body>
</html>
